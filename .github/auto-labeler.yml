enable:
  issues: false
  prs: true

comments:
  issues: |
    Thanks for opening this issue!
    I have applied any labels matching special text in your title and description.

    Please review the labels and make any necessary changes.
  prs: |
    Labels applied

labels:
  'kind/bug':
    include:
      - '^fix\b'
      - '^fixes\b'
    exclude: []
  'kind/feature':
    include:
      - '^feat\b'
      - '^feat:'
    exclude: []
  'kind/performance':
    include:
      - '^perf\b'
    exclude: []
  'kind/build':
    include:
      - '^build\b'
    exclude: []
  'kind/ci':
    include:
      - '^ci\b'
    exclude: []
  'kind/chore':
    include:
      - '^chore\b'
    exclude: []
  'kind/refactor':
    include:
      - '^refactor\b'
    exclude: []
  'kind/style':
    include:
      - '^style\b'
    exclude: []
  'kind/docs':
    include:
      - '^docs\b'
    exclude: []
  'kind/test':
    include:
      - '^test\b'
    exclude: []
